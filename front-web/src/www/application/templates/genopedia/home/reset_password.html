<div class="container">
    <div class="row bg-white m-t-50 m-b-50">
        <div class="col-md-4 col-md-offset-4 m-t-50 m-b-50">
            <h1>Reset password</h1>
            <form action="/reset-password/save" method="POST" class="p-t-15 p-b-15">
              <div class="form-group">
                  <input type="hidden" name="id" value="{{ id }}">
                  <input type="hidden" name="token" value="{{ token }}">
                  <input type="password" class="form-control" name="new_password" placeholder="Password">
                  {% include 'genopedia/partials/messages.html' with tag='new_password' %}
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
                  {% include 'genopedia/partials/messages.html' with tag='confirm_password' %}
                  {% include 'genopedia/partials/messages.html' with tag='server-error' %}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-s-green pull-right">Save</button>
              </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
