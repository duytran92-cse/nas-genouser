 <div class="container">
    <div class="row bg-white m-t-50 m-b-50">
        <div class="col-md-4 col-md-offset-4 m-t-50 m-b-50">
            <h1>Sign in</h1>
            <form method="POST" action="{{current_url}}" class="p-t-15 p-b-15">
                <div class="form-group">
                    <input type="text" class="form-control"  name="text" placeholder="Email / Username" value="{{ form_data.text }}">
                    {% include 'genopedia/partials/messages.html' with tag='text' %}
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                {% include 'genopedia/partials/messages.html' with tag='password' %}
                <div class="form-group">
                    <small><a href="/reset-password">Forgot password?</a></small>
                    <button type="submit" class="btn btn-s-green pull-right">Login</button>
                </div>
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
