                <table cellspacing="0" cellpadding="0" border="0" style="border-collapse:collapse">
                    <tbody>
                        <tr>
                            <td valign="middle" style="padding:0px;border-collapse:collapse;vertical-align:middle;font-family:Arial,sans-serif;font-size:14px;line-height:20px">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding:0px;border-collapse:collapse;padding:0 20px">
                <table cellspacing="0" cellpadding="0" border="0" width="100%" style="border-collapse:collapse;border-spacing:0;border-collapse:separate">
                    <tbody>
                        <tr>
                            <td style="padding:0px;border-collapse:collapse;color:#fff;padding:0 15px 0 16px;height:15px;background-color:#fff;border-left:1px solid #ccc;border-top:1px solid #ccc;border-right:1px solid #ccc;border-bottom:0;border-top-right-radius:5px;border-top-left-radius:5px;height:10px;line-height:10px;padding:0 15px 0 16px">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="padding:0px;border-collapse:collapse;border-left:1px solid #ccc;border-right:1px solid #ccc;border-top:0;border-bottom:0;padding:0 15px 15px 16px;background-color:#fff;border-bottom:1px solid #ccc;border-bottom:none;padding-bottom:0px">
                                <table cellspacing="0" cellpadding="0" border="0" width="100%" style="border-collapse:collapse;font-family:Arial,sans-serif;font-size:14px;line-height:20px">
                                    <tbody>
                                        <tr>
                                            <td style="padding:0px;border-collapse:collapse;padding:0px;padding-bottom:10px">
                                                <p>Hi {{ username }}, </p>
                                                <p>You've recently asked to reset the password for this account: {{ username }}</p>
                                                <p>To update your password, click the button below:</p>
                                                <p>
                                                    <a href="{{ reset_link }}">{{ reset_link }}</a>
                                                </p>
                                                <p>Cheers</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:0px;border-collapse:collapse;border-left:1px solid #ccc;border-right:1px solid #ccc;border-top:0;border-bottom:0;padding:0 15px 15px 16px;background-color:#fff;padding-bottom:10px">
                                <table cellspacing="0" cellpadding="0" border="0" style="border-collapse:collapse;color:#333">
                                    <tbody>
                                        <tr>
                                            <td style="background:#3068a2;border-collapse:collapse;border-radius:3px;padding:0px;margin:0px;height:30px">
                                               
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:0px;border-collapse:collapse;color:#fff;padding:0 15px 0 16px;height:5px;line-height:5px;background-color:#fff;border-top:0;border-left:1px solid #ccc;border-bottom:1px solid #ccc;border-right:1px solid #ccc;border-bottom-right-radius:5px;border-bottom-left-radius:5px">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
