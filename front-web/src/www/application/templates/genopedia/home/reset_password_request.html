<div class="container">
    <div class="row bg-white m-t-50 m-b-50">
        <div class="col-md-4 col-md-offset-4 m-t-50 m-b-50">
            <h1>Reset password</h1>
            <form action="" method="POST" class="p-t-15 p-b-15">
              <div class="form-group">
                  <input type="text" class="form-control"  name="email" placeholder="Your email" value="{{ form_data.email }}">
              </div>
              {% include 'genopedia/partials/messages.html' with tag='email' %}
              <div class="form-group">
                <button type="submit" class="btn btn-s-green pull-right">Submit</button>
                <a class="btn btn-gray pull-right" href="/">Back</a>
              </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
