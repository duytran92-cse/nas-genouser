<div class="container">
    <div class="row bg-white m-t-50 m-b-50">
        <div class="col-md-4 col-md-offset-4 m-t-50 m-b-50 p-t-15 p-b-15">
          <h1>Change password</h1>
          <form action="" method="POST" class="p-t-15 p-b-15">
            <div class="form-group">
                <input type="password" class="form-control"  name="new_password" placeholder="New password">
                {% include 'genopedia/partials/messages.html' with tag='new_password' %}
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  name="confirm_password" placeholder="Confirm new password">
                {% include 'genopedia/partials/messages.html' with tag='confirm_password' %}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-s-green pull-right">Change</button>
              <a class="btn btn-gray pull-right" href="/user/profile">Back</a>
            </div>
          </form>
          <div class="clearfix"></div>
        </div>
    </div>
</div>
